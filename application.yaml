eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8076/eureka}
      
management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  endpoints:
    web:
    exposure:
      include: *
